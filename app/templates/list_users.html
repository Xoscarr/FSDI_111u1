{% extends 'base.html' %}

{% block title %} Users {% endblock title%}

{% block content%}
<ul>
    {% for user in users %}
    {% if user["active"] == 1 %}
    <li>
        <a href="{{ url_for('get_single_user', pk=user['id'] ) }}">
            <h1>{{ user["first_name"] }} {{ user["last_name"] }}</h1>
        </a>
        <p> Hobbies: {{ user["hobbies"] }}</p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
